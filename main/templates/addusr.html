{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v4 by Colorlib</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	
    <link rel="stylesheet" href="{% static 'registration/style.css' %}"/>
</head>
<body class="form-v4">
	<div class="page-content">
		<div class="form-v4-content">
			<div class="form-left">
				<h2></h2>
				<p class="text-1"></p>
				<p class="text-2"><span></span></p>
				<div class="form-left-last">
					
				</div>
			</div>
			<form class="form-detail" action="{% url 'addusr' %}" method="POST" id="myform">
				{% csrf_token %}
				{% for message in messages %}
			<p style="color: red;">{{message}}</p>
		   {% endfor %}
				<h2>REGISTER FORM</h2>
				<div class="form-group">
					<div class="form-row form-row-1">
						<label for="first_name">First Name</label>
						<input type="text" name="first_name" id="first_name" class="input-text" value="{{first_name}}">
					</div>
					<div class="form-row form-row-1">
						<label for="last_name">Last Name</label>
						<input type="text" name="last_name" id="last_name" class="input-text" value="{{last_name}}">
					</div>
				</div>
				<div class="form-row">
					<label for="your_email">username</label>
					<input type="text" name="username" id="your_email" class="input-text" value="{{username}}">
				</div>
				<div class="form-row">
					<label for="your_email">Your Email</label>
					<input type="text" name="email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" value="{{username}}">
				</div>
				<div class="form-group">
					<div class="form-row form-row-1 ">
						<label for="password">Password</label>
						<input type="password" name="password1" id="password" class="input-text" required>
					</div>
					<div class="form-row form-row-1">
						<label for="comfirm-password">Comfirm Password</label>
						<input type="password" name="password2" id="comfirm_password" class="input-text" required>
					</div>
				</div>
				<div class="form-checkbox">
					
				</div>
				<div class="form-row-last">
					<input type="submit" class="register" value="Register">
				</div>
			</form>
			
		</div>
		
	</div>
</body>
</html>
