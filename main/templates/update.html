{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<title>Creative Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

<link href="{% static 'update/style.css' %}" rel="stylesheet" type="text/css" media="all" />

</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>UPDATE YOUR DATA</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="{% url 'update' user.id %}" method="post">
                    {% csrf_token %}
                    <label for="" class="lb">first_name</label>
                    <input class="text email" type="text" name="first_name" value="{{user.first_name}}" required="">
                    <label for="" class="lb" >last_name</label>
                    <input class="text email" type="text" name="last_name" value="{{user.last_name}}" required="">
                    <label for="" class="lb">email</label>
					<input class="text email" type="email" name="email" value="{{user.email}}" required="">
					<div class="wthree-text">
						<div class="clear"> </div>
					</div>
					<input type="submit" value="UPDATE">
				</form>
			</div>
		</div>
	
		
	</div>
	<!-- //main -->
</body>
</html>
